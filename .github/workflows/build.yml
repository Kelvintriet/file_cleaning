name: Build System Cleaner

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install System Dependencies
        run: |
          brew install tesseract
          brew install create-dmg

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller SystemCleanerMac.spec

      - name: Generate DMG Background
        run: python3 generate_dmg_bg.py

      - name: Create DMG
        run: |
          # Ensure dist folder exists
          mkdir -p dist

          # Create DMG using create-dmg with background
          create-dmg \
            --volname "SystemCleaner" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --background "web/dmg_background.png" \
            --icon "SystemCleaner.app" 200 190 \
            --hide-extension "SystemCleaner.app" \
            --app-drop-link 600 190 \
            "dist/SystemCleaner.dmg" \
            "dist/SystemCleaner.app"

      - name: Zip .app
        run: |
          cd dist
          zip -r SystemCleaner-macOS-App.zip SystemCleaner.app

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: SystemCleaner-macOS-DMG
          path: dist/SystemCleaner.dmg

      - name: Upload App Zip
        uses: actions/upload-artifact@v4
        with:
          name: SystemCleaner-macOS-App
          path: dist/SystemCleaner-macOS-App.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller SystemCleanerWin.spec

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SystemCleaner-Windows-Exe
          path: dist/SystemCleaner.exe
