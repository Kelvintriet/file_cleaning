name: Build System Cleaner

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install System Dependencies
        run: brew install tesseract

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller dmgbuild

      - name: Build with PyInstaller
        run: pyinstaller SystemCleanerMac.spec

      - name: Create DMG
        run: |
          dmgbuild -s dmg_settings.py "System Cleaner" dist/SystemCleaner.dmg

      - name: Zip .app
        run: |
          cd dist
          zip -r SystemCleaner-macOS-App.zip SystemCleaner.app

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: SystemCleaner-macOS-DMG
          path: dist/SystemCleaner.dmg

      - name: Upload App Zip
        uses: actions/upload-artifact@v4
        with:
          name: SystemCleaner-macOS-App
          path: dist/SystemCleaner-macOS-App.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller SystemCleanerWin.spec

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SystemCleaner-Windows-Exe
          path: dist/SystemCleaner.exe
